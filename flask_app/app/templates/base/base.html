<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Смешный котейки</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <h1>Рандомная котейка</h1>
    <img id="img" style="height: 200px;border-radius: 10px;" src="https://purr.objects-us-east-1.dream.io/i/oSd9QV9.jpg" alt="Котейка">
    <button id="btn" style="margin: 20px;">Следующая кошка</button>
</div>

</body>

<script>

    $("#btn").click(function () {
        $.ajax({
            method: "GET",
            url: "https://aws.random.cat/meow",
            dataType: 'json'
        })
            .done(function (data) {
                $('#img').attr("src", data.file)
                console.log(data.file);
            })
            .fail(function () {
                alert("Error!");
            })
    })

</script>


</html>
